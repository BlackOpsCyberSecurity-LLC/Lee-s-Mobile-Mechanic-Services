<!-- YOUR APPOINTMENT PAGE CONTENT (UNCHANGED) -->
<div class="container mt-5 pt-5">
  <h1 class="text-center mb-4">Book an Appointment</h1>

  <div class="card p-4 shadow">
    <form id="appointment-form" action="https://formspree.io/f/xanwkwgv" method="POST">

      <div class="form-group">
        <label for="vin">VIN Lookup</label>
        <input type="text" id="vin" class="form-control" placeholder="Enter VIN">
        <button type="button" id="lookupVin" class="btn btn-primary btn-block mt-2">Lookup VIN</button>
      </div>

      <div class="form-group">
        <label>Year</label>
        <select id="year" class="form-control" name="year">
          <option value="">Select Year</option>
        </select>
      </div>

      <div class="form-group">
        <label>Make</label>
        <select id="make" class="form-control" name="make">
          <option value="">Select Make</option>
        </select>
      </div>

      <div class="form-group">
        <label>Model</label>
        <select id="model" class="form-control" name="model">
          <option value="">Select Model</option>
        </select>
      </div>

      <div class="form-group">
        <label>Engine Type</label>
        <input type="text" id="engineType" class="form-control" name="engine_type">
      </div>

      <div class="form-group">
        <label>Engine Liter</label>
        <input type="text" id="engineLiter" class="form-control" name="engine_liter">
      </div>

      <hr>

      <h4>Services</h4>

      <div class="form-check">
        <input class="form-check-input service" data-price="60" type="checkbox" value="Oil Change" name="services[]">
        <label class="form-check-label">Oil Change ($60)</label>
      </div>

      <div class="form-check">
        <input class="form-check-input service" data-price="90" type="checkbox" value="Brake Pads" name="services[]">
        <label class="form-check-label">Brake Pads ($90)</label>
      </div>

      <div class="form-check">
        <input class="form-check-input service" data-price="120" type="checkbox" value="Diagnostics" name="services[]">
        <label class="form-check-label">Diagnostics ($120)</label>
      </div>

      <h4 id="total" class="mt-3">Estimated Total: $0.00</h4>

      <button type="submit" class="btn btn-success btn-block mt-3">Submit Appointment</button>

    </form>

    <div id="success-message" class="alert alert-success mt-3" style="display:none;">
      Appointment submitted successfully.
    </div>

  </div>
</div>



<!-- REQUIRED SCRIPTS -->

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<!-- MOBIRISE NAVBAR JS -->
<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/dropdown/js/navbar-dropdown.js"></script>
<script src="assets/theme/js/script.js"></script>

<script>
// Populate years
for (let y = 2025; y >= 1980; y--) {
  $("#year").append(`<option value="${y}">${y}</option>`);
}

// VIN lookup
$("#lookupVin").click(function () {
  let vin = $("#vin").val().trim();
  if (!vin) return alert("Enter a VIN");

  fetch(`https://vpic.nhtsa.dot.gov/api/vehicles/DecodeVin/${vin}?format=json`)
    .then(r => r.json())
    .then(data => {
      let d = {};
      data.Results.forEach(x => d[x.Variable] = x.Value);

      if (d["Model Year"]) $("#year").val(d["Model Year"]).trigger("change");
      if (d["Make"]) $("#make").html(`<option value="${d["Make"]}">${d["Make"]}</option>`);
      if (d["Model"]) $("#model").html(`<option value="${d["Model"]}">${d["Model"]}</option>`);
      if (d["Engine Model"]) $("#engineType").val(d["Engine Model"]);
      if (d["Displacement (L)"]) $("#engineLiter").val(d["Displacement (L)"]);
    });
});

// Pricing
$(".service").change(function () {
  let total = 0;
  $(".service:checked").each(function () {
    total += parseFloat($(this).data("price"));
  });
  $("#total").text("Estimated Total: $" + total.toFixed(2));
});

// Submit
$("#appointment-form").submit(function (e) {
  e.preventDefault();
  $.post($(this).attr("action"), $(this).serialize())
    .done(() => {
      $("#success-message").show();
      this.reset();
      $("#total").text("Estimated Total: $0.00");
    })
    .fail(() => alert("Submission failed"));
});
</script>
