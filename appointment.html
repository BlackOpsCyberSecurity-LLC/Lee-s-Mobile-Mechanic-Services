<!-- Appointment Form -->
<section>
  <div class="form-card">
    <h2 class="section-title">Book Your Appointment</h2>
    <form>

      <!-- Customer Info -->
      <div class="mb-3">
        <label class="form-label" for="fullName">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
      </div>

      <div class="mb-3">
        <label class="form-label" for="email">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label class="form-label" for="phone">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
      </div>

      <!-- Vehicle Info -->
      <div class="mb-3">
        <label class="form-label" for="vehicleMake">Vehicle Make</label>
        <input type="text" class="form-control" id="vehicleMake" placeholder="e.g., Toyota" required>
      </div>

      <div class="mb-3">
        <label class="form-label" for="vehicleModel">Vehicle Model</label>
        <input type="text" class="form-control" id="vehicleModel" placeholder="e.g., Camry" required>
      </div>

      <div class="mb-3">
        <label class="form-label" for="vehicleYear">Year</label>
        <input type="number" class="form-control" id="vehicleYear" placeholder="e.g., 2018" required>
      </div>

      <div class="mb-3">
        <label class="form-label" for="serviceType">Service Needed</label>
        <select class="form-control" id="serviceType" required>
          <option value="">Select a service</option>
          <option>Oil Change / Maintenance</option>
          <option>Brake / Suspension</option>
          <option>Engine / Transmission</option>
          <option>Electrical / Diagnostics</option>
          <option>Roadside / Emergency</option>
          <option>Other</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label" for="additionalNotes">Additional Notes</label>
        <textarea class="form-control" id="additionalNotes" rows="4" placeholder="Any additional information..."></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit Appointment</button>

    </form>
  </div>
</section>
