<script>
$(document).ready(function() {
  // Initialize Select2
  $('.select2-single').select2({ width: '100%' });
  $('.select2-multiple').select2({ width: '100%' });

  // Load vehicle data
  fetch("vehicles_us.json")
    .then(r => r.json())
    .then(data => {
      const years = Object.keys(data).sort((a,b)=>b-a);
      years.forEach(y => $('#year').append(`<option>${y}</option>`));

      $('#year').on('change', function() {
        const year = this.value;
        $('#make').empty().append('<option value="">Select Make</option>');
        $('#model').empty().append('<option value="">Select Model</option>');
        if(data[year]) Object.keys(data[year]).sort().forEach(make => $('#make').append(`<option>${make}</option>`));
      });

      $('#make').on('change', function() {
        const year = $('#year').val();
        const make = this.value;
        $('#model').empty().append('<option value="">Select Model</option>');
        if(data[year] && data[year][make]) data[year][make].forEach(model => $('#model').append(`<option>${model}</option>`));
      });
    });

  // VIN lookup using NHTSA API
  $('#lookupVin').click(function() {
    const vin = $('#vin').val().trim();
    if(!vin) return alert('Please enter a VIN.');

    fetch(`https://vpic.nhtsa.dot.gov/api/vehicles/DecodeVinValuesExtended/${vin}?format=json`)
      .then(res => res.json())
      .then(resp => {
        const vehicle = resp.Results[0];
        if(vehicle.ModelYear) $('#year').val(vehicle.ModelYear).trigger('change');
        if(vehicle.Make) setTimeout(() => $('#make').val(vehicle.Make).trigger('change'), 100);
        if(vehicle.Model) setTimeout(() => $('#model').val(vehicle.Model).trigger('change'), 200);
        if(vehicle.EngineCylinders) $('input[name="Engine Type"]').val(vehicle.EngineCylinders + ' Cylinder');
        if(vehicle.DisplacementL) $('input[name="Engine Liters"]').val(vehicle.DisplacementL + ' L');
      })
      .catch(e => alert('VIN lookup failed. Check VIN or try again.'));
  });
});
</script>
