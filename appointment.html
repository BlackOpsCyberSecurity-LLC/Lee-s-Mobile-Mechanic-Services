<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <title>Book Appointment</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://r.mobirisesite.com/1997632/assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://r.mobirisesite.com/1997632/assets/theme/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <style>
    body { display: flex; flex-direction: column; min-height: 100vh; }
    main { flex: 1; }
    footer { flex-shrink: 0; }

    .form-section { background: #f8f9fa; padding: 2rem; border-radius: 8px; margin: 2rem auto; max-width: 900px; }
    .form-section h2 { text-align: center; margin-bottom: 2rem; }
    .form-section h4 { background: #000; color: #fff; padding: 0.5rem 1rem; border-radius: 5px; margin-bottom: 1rem; }
    .submit-btn { background-color: #00aaff; color: white; font-size: 1.2rem; border-radius: 8px; padding: 12px 30px; border: none; }
    .submit-btn:hover { background-color: #0088cc; }
    select.form-select, input.form-control { border: 2px solid #000 !important; height: 52px !important; font-size: 1.1rem !important; font-weight: 500; }
    #success-message { display: none; margin-top: 1rem; color: green; font-weight: bold; text-align: center; }
    #vin-loading { display: none; margin-left: 1rem; font-size: 0.9rem; color: #007bff; }

    .select2-container--default .select2-selection--single { height: 52px !important; border: 2px solid #000 !important; font-size: 1.1rem !important; font-weight: 500; }
    .select2-container--default .select2-selection--single .select2-selection__rendered { line-height: 52px !important; }
    .select2-container--default .select2-selection--single .select2-selection__arrow { height: 52px !important; }
  </style>
</head>

<body>
<main>
  <section class="container">
    <div class="form-section">
      <h2>Book Your Appointment</h2>
      <form id="appointment-form" action="https://usebasin.com/f/d459393c2dd6" method="POST">

        <!-- Personal Info -->
        <h4><i class="bi bi-person-fill"></i> Personal Information</h4>
        <div class="mb-3"><label class="form-label">Full Name</label><input name="full_name" type="text" class="form-control" placeholder="John Doe" required></div>
        <div class="mb-3"><label class="form-label">Email</label><input name="email" type="email" class="form-control" placeholder="you@example.com" required></div>
        <div class="mb-3"><label class="form-label">Phone</label><input name="phone" type="tel" class="form-control" placeholder="239-441-8552" required></div>

        <!-- VIN Lookup -->
        <h4><i class="bi bi-upc-scan"></i> Vehicle VIN Lookup</h4>
        <div class="input-group mb-3">
          <input type="text" id="vin" class="form-control" placeholder="Enter 17-character VIN" maxlength="17">
          <button type="button" class="btn btn-secondary" id="lookup-vin">Lookup VIN</button>
          <span id="vin-loading">Fetching vehicle info...</span>
        </div>
        <div id="vin-error" class="text-danger mb-3" style="display:none;"></div>
        <input type="hidden" name="vin" id="vin-hidden">

        <!-- Vehicle Info -->
        <h4><i class="bi bi-car-front-fill"></i> Vehicle Information</h4>
        <div class="row">
          <div class="col-md-3 mb-3"><label class="form-label">Year</label><select name="vehicle_year" id="year" class="form-select"></select></div>
          <div class="col-md-3 mb-3"><label class="form-label">Make</label><select name="vehicle_make" id="make" class="form-select"></select></div>
          <div class="col-md-3 mb-3"><label class="form-label">Model</label><select name="vehicle_model" id="model" class="form-select"></select></div>
          <div class="col-md-3 mb-3"><label class="form-label">Engine Type</label><select name="engine_type" id="engineType" class="form-select">
            <option value="">Select Engine Type</option>
            <option>I4</option><option>I6</option><option>V6</option><option>V8</option>
            <option>V12</option><option>Boxer</option><option>Electric / Hybrid</option><option>Other</option>
          </select></div>
        </div>
        <div class="row">
          <div class="col-md-3 mb-3"><label class="form-label">Engine Liter</label><select name="engine_liters" id="engineLiters" class="form-select">
            <option value="">Select Engine Liter</option>
            <option>1.0</option><option>1.2</option><option>1.4</option><option>1.5</option><option>1.6</option>
            <option>1.8</option><option>2.0</option><option>2.4</option><option>2.5</option><option>3.0</option>
            <option>3.2</option><option>3.5</option><option>4.0</option><option>4.2</option><option>4.5</option>
            <option>5.0</option><option>Other</option>
          </select></div>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
        <div id="success-message">Your appointment has been submitted successfully!</div>
      </form>
    </div>
  </section>
</main>

<footer class="footer py-3 bg-dark text-white mt-auto">
  <div class="container text-center">
    <p class="mb-0">&copy; 2025 Lee's Mobile Mechanic Service-LLC. All rights reserved.</p>
  </div>
</footer>

<!-- JS -->
<script src="https://r.mobirisesite.com/1997632/assets/web/assets/jquery/jquery.min.js"></script>
<script src="https://r.mobirisesite.com/1997632/assets/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
$(document).ready(function(){

  const yearSelect = $('#year');
  const makeSelect = $('#make');
  const modelSelect = $('#model');
  const engineTypeSelect = $('#engineType');
  const engineLiterSelect = $('#engineLiters');
  const vinInput = $('#vin');
  const vinBtn = $('#lookup-vin');
  const vinError = $('#vin-error');
  const vinLoading = $('#vin-loading');
  const vinHidden = $('#vin-hidden');

  // Enable searchable dropdowns
  $('#year,#make,#model,#engineType,#engineLiters').select2({width:'100%'});

  // Load vehicle options
  let vehicleData = {};
  fetch('vehicles_us.json')
    .then(res => res.json())
    .then(data => {
      vehicleData = data;
      Object.keys(vehicleData).sort((a,b)=>b-a).forEach(y => yearSelect.append(new Option(y,y)));
    })
    .catch(err => console.error("Error loading vehicle data:", err));

  // Year change -> populate makes
  yearSelect.on('change', function(){
    makeSelect.empty().append(new Option('Select Make',''));
    modelSelect.empty().append(new Option('Select Model',''));
    const y = $(this).val();
    if(!y || !vehicleData[y]) return;
    Object.keys(vehicleData[y]).sort().forEach(make => makeSelect.append(new Option(make,make)));
  });

  // Make change -> populate models
  makeSelect.on('change', function(){
    modelSelect.empty().append(new Option('Select Model',''));
    const y = yearSelect.val();
    const m = $(this).val();
    if(!y || !m || !vehicleData[y][m]) return;
    vehicleData[y][m].sort().forEach(mod => modelSelect.append(new Option(mod,mod)));
  });

  // VIN lookup
  vinBtn.on('click', function(){
    const vin = vinInput.val().trim();
    vinError.hide();
    if(vin.length !== 17){ vinError.text("VIN must be 17 characters.").show(); return; }
    vinLoading.show();

    fetch(`https://vpic.nhtsa.dot.gov/api/vehicles/DecodeVinValues/${vin}?format=json`)
      .then(res => res.json())
      .then(res => {
        vinLoading.hide();
        const result = res.Results[0];
        if(!result){ vinError.text("Unable to decode VIN").show(); return; }

        if(result.ModelYear && vehicleData[result.ModelYear]) yearSelect.val(result.ModelYear).trigger('change');
        if(result.Make) makeSelect.val(result.Make).trigger('change');
        if(result.Model) modelSelect.val(result.Model).trigger('change');
        if(result.EngineCylinders) engineTypeSelect.val(result.EngineCylinders+' Cyl').trigger('change');
        if(result.DisplacementL) engineLiterSelect.val(result.DisplacementL).trigger('change');

        vinHidden.val(vin);
      })
      .catch(err => { vinLoading.hide(); vinError.text("Error fetching VIN info").show(); console.error(err); });
  });

  // Form submit
  $("#appointment-form").on("submit", function(){
    setTimeout(function(){
      $("#success-message").show();
      $("#appointment-form")[0].reset();
      $('#year,#make,#model,#engineType,#engineLiters').val(null).trigger('change');
    },500);
  });

});
</script>
</body>
</html>
