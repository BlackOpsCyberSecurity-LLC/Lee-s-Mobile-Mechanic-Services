<script>
$(document).ready(function () {
    // Initialize Select2
    $('.select2-single').select2({ width: "100%" });
    $('.select2-multiple').select2({ width: "100%" });

    // VIN lookup mock function (replace with your VIN API if available)
    $('#vin-btn').click(function() {
        var vin = $('#vin').val().trim();
        if (!vin) { alert('Please enter a VIN'); return; }

        // Example: populate vehicle info based on VIN
        // Replace this with real API call
        var mockData = {
            "year": "2020",
            "make": "Toyota",
            "model": "Camry",
            "engineType": "V6",
            "engineLiters": "3.5"
        };

        $('#year').val(mockData.year).trigger('change');
        $('#make').val(mockData.make).trigger('change');
        $('#model').val(mockData.model).trigger('change');
        $('#engineType').val(mockData.engineType);
        $('#engineLiters').val(mockData.engineLiters);
    });

    // Vehicle dropdowns (optional: load from local JSON or API)
    var vehicleData = {
        "2020": { "Toyota": ["Camry","Corolla"], "Honda":["Civic","Accord"] },
        "2021": { "Toyota": ["Camry","Corolla"], "Honda":["Civic","Accord"] }
    };

    var years = Object.keys(vehicleData).sort((a,b)=>b-a);
    years.forEach(y => $("#year").append(`<option>${y}</option>`));

    $("#year").on("change", function() {
        var year = this.value;
        $("#make").empty().append(`<option value="">Select Make</option>`);
        $("#model").empty().append(`<option value="">Select Model</option>`);
        if(vehicleData[year]) {
            Object.keys(vehicleData[year]).forEach(make => {
                $("#make").append(`<option>${make}</option>`);
            });
        }
    });

    $("#make").on("change", function() {
        var year = $("#year").val();
        var make = this.value;
        $("#model").empty().append(`<option value="">Select Model</option>`);
        if(vehicleData[year] && vehicleData[year][make]) {
            vehicleData[year][make].forEach(model => {
                $("#model").append(`<option>${model}</option>`);
            });
        }
    });
});
</script>
